<!doctype html>
<html>

<head>
  <title>To-Do App</title>

  <link href="stylesheets/todo.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>To-Do List</h1>
    <p>A simple app that allows a user to input ToDos</p>
  </header>

  <main>
    <section class="comment-input">
      <p style="margin-top: 15px;">Add Your ToDos: <br>
        <input type="text"> <button id="btn0">+</button>
      </p>
      <p style="margin-top:10px;">Retrieve ToDo:
        <input type="text" placeholder="Enter ToDo" id="getOne">
        <button style="font-size:18px;">&rarr;</button>
      </p>
      <p style="margin-top:15px;">Delete ToDo:
        <input type="text" placeholder="Enter ToDo" id="deleteOne">
        <button>-</button>
      </p>
      <p style="margin-top:15px;">Delete To-Do List Items:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button>*</button>
      </p>
    </section>

    <section class="comments">
      <p>List of ToDos</p>
    </section>

    <div id="outDiv" style="margin-top: 10px; border-top: thin solid;"></div>
  </main>

  <footer>
    <p>this work is released into the public domain</p>
  </footer>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="javascripts/todo.js"></script>
</body>

</html>
